<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <title>vue-router练习</title>
    <style>
        body {
            background-color: #e8e8e8;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <div class="page-header">IT编程</div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-2 col-xs-offset-2">
            <!-- 使用 router-link 组件来导航. -->
            <!-- 通过传入 `to` 属性指定链接. -->
            <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
            <router-link class="list-group-item" to="/h5">Go to html5</router-link>
            <router-link class="list-group-item" to="/java">Go to java</router-link>
            <router-link class="list-group-item" to="/php">Go to php</router-link>
        </div>
        <div class = "col-xs-6">
            <div class="panel">
                <div class="panel-body">
                    <!-- 路由出口 -->
                    <!-- 路由匹配到的组件将渲染在这里 -->
                    <router-view></router-view>
                </div>
            </div>
        </div>
    </div>
</div>
<template id="h5">
    <div>
        <h2>html5学院</h2>
        <p>html5学院好厉害....</p>
    </div>
</template>
<template id="java">
    <div>
        <h2>java学院</h2>
        <p>java dsdsdsdds</p>
    </div>
</template>
<template id="php">
    <div>
        <h2>php学院</h2>
        <p>php 123456789</p>
    </div>
</template>
<!-- built files will be auto injected -->
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="text/javascript" src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
<script type="text/javascript">

  // 创建组件
  const html5 = Vue.extend({
    template: '#h5',
  })

  const java = Vue.extend({
    template: '#java',
  })

  const php = Vue.extend({
    template: '#php',
  })

  // 定义路由
  const routes = [
    {'path': '/h5', component: html5},
    {'path': '/java', component: java},
    {'path': '/php', component: php},

    // 配置跟路由
    {'path': '/', redirect: '/h5'},

  ]

  // 创建路由实例
  const router = new VueRouter({
    routes: routes,
  })

  // 创建vue实例，并挂载
  const app = new Vue({
    router: router,
  }).$mount('#app')
</script>
</html>
